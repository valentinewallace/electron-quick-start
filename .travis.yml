before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml2-dev
addons:
  apt:
    packages:
      - wine

language: node_js
node_us:
  - '9'
cache:
  directories:
    - node_modules
before_deploy:
  - ./node_modules/.bin/electron-builder build -mwl
deploy:
  provider: releases
  api_key:
    secure: 
    skip_cleanup: true
    on:
      repo: valentinewallace/electron-quick-start
      branch: master
      tags: true

